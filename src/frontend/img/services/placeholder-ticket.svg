<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="ticketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.08" />
    </linearGradient>

    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0047ab;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.4" />
    </linearGradient>

    <!-- Pattern for decorative elements -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.5" fill="#0ea5e9" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Main ticket body -->
  <rect width="400" height="240" fill="url(#ticketGradient)"/>
  <rect width="400" height="240" fill="url(#dots)"/>

  <!-- Left notch pattern -->
  <g>
    <circle cx="0" cy="40" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="70" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="100" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="130" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="160" r="12" fill="white" opacity="0.8"/>
    <circle cx="0" cy="190" r="12" fill="white" opacity="0.8"/>
  </g>

  <!-- Right notch pattern -->
  <g>
    <circle cx="400" cy="40" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="70" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="100" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="130" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="160" r="12" fill="white" opacity="0.8"/>
    <circle cx="400" cy="190" r="12" fill="white" opacity="0.8"/>
  </g>

  <!-- Decorative accent bar on left -->
  <rect x="30" y="0" width="8" height="240" fill="url(#accentGradient)" opacity="0.6"/>

  <!-- Decorative dashed line in middle -->
  <line x1="200" y1="30" x2="200" y2="210" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="8,8" opacity="0.4"/>

  <!-- Icon elements - Service badge style -->
  <g transform="translate(200, 120)">
    <!-- Star icon -->
    <path d="M 0,-25 L 7,-8 L 25,-8 L 11,3 L 17,20 L 0,10 L -17,20 L -11,3 L -25,-8 L -7,-8 Z"
          fill="#0047ab" opacity="0.25" stroke="#0047ab" stroke-width="1.5" opacity="0.3"/>

    <!-- Small decorative circles around star -->
    <circle cx="0" cy="-40" r="3" fill="#16a34a" opacity="0.3"/>
    <circle cx="35" cy="0" r="3" fill="#0ea5e9" opacity="0.3"/>
    <circle cx="0" cy="40" r="3" fill="#16a34a" opacity="0.3"/>
    <circle cx="-35" cy="0" r="3" fill="#0ea5e9" opacity="0.3"/>
  </g>

  <!-- Decorative corner elements -->
  <path d="M 50,20 L 50,30 L 40,30" stroke="#0047ab" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 350,20 L 350,30 L 360,30" stroke="#0047ab" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 50,220 L 50,210 L 40,210" stroke="#0047ab" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 350,220 L 350,210 L 360,210" stroke="#0047ab" stroke-width="2.5" fill="none" opacity="0.3" stroke-linecap="round"/>
</svg>
